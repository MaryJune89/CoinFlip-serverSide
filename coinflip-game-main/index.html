<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coin Flip</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="interface">
      <h1>Coin Flip</h1>
      <section class="container">
        <section id="coin">
            <section class="heads">
                <img src="images/quater-head.jpg" alt="quater-head" width="250" height="300">
            </section>
            <section class="tails">
                <img src="images/quater-tails.jpg" alt="quater-tails" width="250" height="300">
            </section>
        </section>
      </section>
      <section class="buttons">
        <input type="button" class="btn" value="Heads">
        <input type="button" class="btn" value="Tails">
        <h2 class="result"></h2> 
      </section>
    </section>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
